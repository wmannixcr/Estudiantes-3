<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>
    <title>Registro</title>
</head>
<body>
    <div>
        <h1>Registro de Estudiantes - Tercera Parte</h1>
    </div>
    <div>
        <input type="text" id="nombreInput" placeholder="Ingresar Nombre">
        <input type="text" id="apellidosInput" placeholder="Ingresar Apellidos">
        <input type="number" id="notaInput" placeholder="Ingresar Nota">
        <input type="email" id="emailInput" placeholder="Ingresar Email">
        <button id="btnIngresar">Registrar</button>
    </div>
    <div>
        <h2>Lista de Estudiantes</h2>
    </div>
    <div>
        <table id="estudianesTbl"></table>
    </div>
</body>
</html>
